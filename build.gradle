buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0' //ADD This line to your project lavel gradle file
